<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="fusion">
          <img class="image-1 animate__animated animate__backInDown" src="image/1armas.png" width="100%" alt="">
          <img class="image-2 animate__animated animate__fadeIn" src="image/2textura.png" width="100%" alt="">
          <img class="image-3 animate__animated animate__fadeInUpBig" src="image/3monjes.png" width="100%" alt="">
          <img class="image-4 animate__animated animate__lightSpeedInLeft" src="image/4crow.png" width="100%" alt="">
          <img class="image-5 animate__animated animate__jackInTheBox" src="image/5texto.png" width="100%" alt="">
          <img class="image-6 animate__animated animate__bounceIn" src="image/6sueloCaras.png" width="100%" alt="">
          
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center boton;" style="margin-top: 250px;">
        <a href="index.html" class="btn btn-warning">
          <img src="image/play-solid.svg" alt="" width="50px">
          <p>Recargar</p>
        
        </a>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
